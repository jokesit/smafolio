{% extends 'base.html' %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 border border-slate-200 text-center">
        
        <div class="mb-6">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-4">
                <svg class="h-8 w-8 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-800">ยืนยันการลบผลงาน?</h1>
            <p class="text-slate-500 mt-2">คุณกำลังจะลบผลงาน: <span class="font-bold text-slate-700">"{{ item.title }}"</span></p>
            <p class="text-red-500 text-sm mt-1">การกระทำนี้ไม่สามารถย้อนกลับได้</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="flex space-x-4">
                <button type="submit" class="w-full py-2.5 px-4 rounded-lg shadow-sm text-sm font-bold text-white bg-red-600 hover:bg-red-700 transition">
                    ยืนยันลบ
                </button>
                <a href="{% url 'dashboard' %}" class="w-full py-2.5 px-4 rounded-lg border border-slate-300 text-sm font-medium text-slate-700 hover:bg-slate-50 transition flex items-center justify-center">
                    ยกเลิก
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
