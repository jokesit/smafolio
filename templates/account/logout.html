{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 border border-slate-200 text-center">
        
        <div class="mb-6">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-800">ยืนยันการออกจากระบบ</h1>
            <p class="text-slate-500 mt-2">คุณต้องการออกจากระบบ Smafolio ใช่หรือไม่?</p>
        </div>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <div class="flex space-x-4">
                <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                    ใช่, ออกจากระบบ
                </button>
                <a href="javascript:history.back()" class="w-full flex justify-center py-2.5 px-4 border border-slate-300 rounded-lg shadow-sm text-sm font-medium text-slate-700 bg-white hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    ยกเลิก
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
