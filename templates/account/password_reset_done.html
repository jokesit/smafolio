{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 border border-slate-200 text-center">

        <!-- Icon -->
        <div class="flex justify-center mb-6">
            <div class="h-14 w-14 flex items-center justify-center rounded-full bg-indigo-100">
                <svg class="h-7 w-7 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M3 8l9 6 9-6M4 6h16a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2z"/>
                </svg>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-slate-800">
            ส่งอีเมลเรียบร้อยแล้ว
        </h1>

        <p class="text-slate-500 mt-3">
            เราได้ส่งลิงก์สำหรับตั้งรหัสผ่านใหม่ไปที่อีเมลของคุณแล้ว  
            กรุณาตรวจสอบกล่องจดหมาย (และ spam)
        </p>

        <div class="mt-8 space-y-3">
            <a href="{% url 'account_login' %}"
               class="block w-full mb-3 py-2.5 rounded-lg text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition">
                กลับไปหน้าเข้าสู่ระบบ
            </a>

            <a href="{% url 'account_reset_password' %}"
               class="block text-sm font-bold text-indigo-600 hover:underline">
                ส่งอีเมลอีกครั้ง
            </a>
        </div>

    </div>
</div>
{% endblock %}
