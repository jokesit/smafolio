{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 border border-slate-200">

        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">
                ตั้งรหัสผ่านใหม่
            </h1>
            <p class="text-slate-500 mt-2">
                กรุณาตั้งรหัสผ่านใหม่สำหรับบัญชีของคุณ
            </p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            {% if form.errors %}
                <div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm border border-red-100">
                    <p>รหัสผ่านไม่ถูกต้อง กรุณาตรวจสอบเงื่อนไข</p>
                </div>
            {% endif %}

            <div class="space-y-4 [&_label]:block [&_label]:text-sm [&_label]:font-bold [&_label]:text-slate-700 [&_label]:mb-1">
                {{ form.as_p }}
            </div>

            <button type="submit"
                class="w-full py-2.5 rounded-lg text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition">
                บันทึกรหัสผ่านใหม่
            </button>
        </form>

    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('input[type="password"]').forEach(input => {
        input.classList.add(
            'w-full','px-4','py-2.5','border','border-slate-300',
            'rounded-lg','focus:ring-2','focus:ring-indigo-500',
            'outline-none','transition','text-slate-800'
        );
        input.placeholder = "";
    });
});
</script>
{% endblock %}
