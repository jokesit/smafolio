{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 border border-slate-200">

        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">รีเซ็ตรหัสผ่าน</h1>
            <p class="text-slate-500 mt-2">
                กรอกอีเมลที่ใช้สมัคร ระบบจะส่งลิงก์สำหรับตั้งรหัสผ่านใหม่
            </p>
        </div>

        <form method="POST" action="{% url 'account_reset_password' %}" class="space-y-6">
            {% csrf_token %}

            {% if form.errors %}
                <div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm border border-red-100">
                    <p>ไม่พบอีเมลนี้ในระบบ กรุณาตรวจสอบอีกครั้ง</p>
                </div>
            {% endif %}

            <div class="space-y-4 [&_label]:block [&_label]:text-sm [&_label]:font-bold [&_label]:text-slate-700 [&_label]:mb-1">
                {{ form.as_p }}
            </div>

            <button type="submit"
                class="w-full py-2.5 px-4 rounded-lg text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 transition">
                ส่งลิงก์รีเซ็ตรหัสผ่าน
            </button>
        </form>

        <div class="mt-6 border-t border-slate-100 pt-6 text-center">
            <a href="{% url 'account_login' %}"
               class="text-sm font-bold text-indigo-600 hover:underline">
                ← กลับไปหน้าเข้าสู่ระบบ
            </a>
        </div>

    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('input[type="email"]').forEach(input => {
        input.classList.add(
            'w-full','px-4','py-2.5','border','border-slate-300',
            'rounded-lg','focus:ring-2','focus:ring-indigo-500',
            'outline-none','transition','text-slate-800'
        );
        input.placeholder = "";
    });
});
</script>
{% endblock %}
